<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<table BORDER="1">
    <tbody>
    <tr>
        <th>NAME</th>
        <th>LAST NAME</th>
        <th>CITY</th>
        <th>PASSWORD</th>
        <th>ROLE</th>
        <th colspan="3">ACTION</th>
    </tr>

    <div th:each="user : ${users}">
        <tr>
            <td><a th:text="${user.getName()}">Name</a></td>
            <td><a th:text="${user.getLastName()}">LastName</a></td>
            <td><a th:text="${user.getCity()}">City</a></td>
            <td><a th:text="${user.getPassword()}">Password</a></td>
            <td><a th:text="${user.getRoles()}">Roles</a></td>
            <td>
                <form th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="INFO"/>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <input type="submit" value="EDIT"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="DELETE"/>
                </form>
            </td>
        </tr>
    </div>
    </tbody>
</table>
</br>
<hr/>

<a href="new"> Add new user</a>

<br>
<br>
<form th:method="GET" action="/logout">
    <input type="submit" value="LOGOUT">
</form>
</body>
</html>
